<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando WhatsApp API...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #555;
        }
        .loader {
            text-align: center;
        }
    </style>
    <script>
        (function() {
            // Verificar si existe sesión guardada
            try {
                const session = localStorage.getItem('wa_session');
                
                if (session) {
                    const data = JSON.parse(session);
                    // Si hay número y token, asumimos que es válida (el dashboard validará si expiró)
                    if (data && data.numero && data.token) {
                        window.location.replace('/dashboard.html');
                        return;
                    }
                }
            } catch (e) {
                console.error('Error verificando sesión', e);
            }

            // Si no hay sesión, ir al login
            window.location.replace('/login.html');
        })();
    </script>
</head>
<body>
    <div class="loader">
        <h3>Cargando sistema...</h3>
        <p>Por favor espere un momento.</p>
    </div>
</body>
</html>
